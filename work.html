<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Naveenraj</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .work-section {
            min-height: 100vh;
            padding: 120px 50px 50px;
        }

        .work-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            color: var(--text-primary);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .section-title::before {
            content: '// ';
            color: var(--mint);
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .work-grid {
            display: grid;
            gap: 40px;
        }

        .work-item {
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 8px;
            padding: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease both;
        }

        .work-item:nth-child(1) { animation-delay: 0.3s; }
        .work-item:nth-child(2) { animation-delay: 0.4s; }
        .work-item:nth-child(3) { animation-delay: 0.5s; }
        .work-item:nth-child(4) { animation-delay: 0.6s; }

        .work-item:hover {
            border-color: var(--mint);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .work-title {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .work-company {
            color: var(--mint);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .work-period {
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.8;
        }

        .work-type {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--mint);
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid var(--mint);
        }

        .work-description {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .work-highlights {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .work-highlights li {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.8;
            padding-left: 24px;
            position: relative;
            margin-bottom: 8px;
        }

        .work-highlights li::before {
            content: 'â–¹';
            color: var(--mint);
            position: absolute;
            left: 0;
        }

        .work-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .tech-tag {
            color: var(--mint);
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 4px 10px;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .work-section {
                padding: 100px 30px 30px;
            }

            .section-title {
                font-size: 36px;
            }

            .work-header {
                flex-direction: column;
            }

            .work-type {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="logo" style="text-decoration: none;" id="nav-logo">Naveenraj</a>
        <ul class="nav-links" id="nav-links">
        </ul>
    </nav>

    <!-- Work Section -->
    <section class="work-section">
        <div class="work-container">
            <h1 class="section-title">Work Experience</h1>
            <p class="section-subtitle">Places I've worked and things I've built</p>
            
            <div class="work-grid" id="work-grid">
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script>
        // Load data from data.js
        function loadPageData() {
            // Navigation
            const navLogo = document.getElementById('nav-logo');
            navLogo.textContent = portfolioData.personal.name;

            const navLinks = document.getElementById('nav-links');
            portfolioData.navigation.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.href;
                a.textContent = item.name;
                li.appendChild(a);
                navLinks.appendChild(li);
            });

            // Work items
            const workGrid = document.getElementById('work-grid');
            portfolioData.work.forEach((work, index) => {
                const workItem = document.createElement('div');
                workItem.className = 'work-item';
                workItem.style.animationDelay = `${0.3 + index * 0.1}s`;

                const highlightsList = work.highlights.map(h => `<li>${h}</li>`).join('');
                const techTags = work.technologies.map(t => `<span class="tech-tag">${t}</span>`).join('');

                workItem.innerHTML = `
                    <div class="work-header">
                        <div>
                            <h3 class="work-title">${work.title}</h3>
                            <div class="work-company">${work.company}</div>
                            <div class="work-period">${work.period}</div>
                        </div>
                        <span class="work-type">${work.type}</span>
                    </div>
                    <p class="work-description">${work.description}</p>
                    <ul class="work-highlights">
                        ${highlightsList}
                    </ul>
                    <div class="work-tech">
                        ${techTags}
                    </div>
                `;
                workGrid.appendChild(workItem);
            });
        }

        // Load data when page loads
        loadPageData();
    </script>
    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Custom cursor effect
        const cursor = document.createElement('div');
        cursor.className = 'cursor-dot';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Add hover effect to interactive elements
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
