<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveenraj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #000000;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="">
        <h1>Construction in Progress</h1>
        <p>Please contact <a href="https://github.com/navi-04">Naveenraj</a></p>
    </div>
</body>
</html>
