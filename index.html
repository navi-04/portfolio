<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveenraj | Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="logo" style="text-decoration: none;" id="nav-logo">Naveenraj</a>
        <ul class="nav-links" id="nav-links">
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p class="greeting" id="hero-greeting">Hi, my name is</p>
            <h1 id="hero-title">Naveenraj.</h1>
            <h2 id="hero-subtitle">I build open source things</h2>
            <p class="description" id="hero-description">
                I'm a software developer specializing in building exceptional digital experiences. 
                Currently focused on creating accessible, human-centered products with cutting-edge technologies.
            </p>
            <a href="https://github.com/navi-04" class="cta-button" id="hero-cta">Check out my work!</a>
        </div>
        
        <!-- Code decoration -->
        <div class="code-bg">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot"></div>
                </div>
                <span class="terminal-title" id="terminal-title">Developer.js</span>
            </div>
            <div class="terminal-body">
                <pre><code id="terminal-code"></code></pre>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script>
        // Load data from data.js
        function loadPageData() {
            // Navigation
            const navLogo = document.getElementById('nav-logo');
            navLogo.textContent = portfolioData.personal.name;

            const navLinks = document.getElementById('nav-links');
            portfolioData.navigation.forEach(item => {
                if (item.name !== 'home') {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.href;
                    a.textContent = item.name;
                    li.appendChild(a);
                    navLinks.appendChild(li);
                }
            });

            // Hero Section
            document.getElementById('hero-greeting').textContent = portfolioData.hero.greeting;
            document.getElementById('hero-title').textContent = portfolioData.hero.title;
            document.getElementById('hero-subtitle').textContent = portfolioData.hero.subtitle;
            document.getElementById('hero-description').textContent = portfolioData.hero.description;
            
            const ctaButton = document.getElementById('hero-cta');
            ctaButton.textContent = portfolioData.hero.cta.text;
            ctaButton.href = portfolioData.hero.cta.link;

            // Terminal
            document.getElementById('terminal-title').textContent = portfolioData.hero.terminal.title;
            
            // Format terminal code with spans
            const codeLines = portfolioData.hero.terminal.code.split('\n');
            let formattedCode = '';
            codeLines.forEach(line => {
                if (line.trim().startsWith('//')) {
                    formattedCode += `<span class="code-comment">${line}</span>\n`;
                } else {
                    formattedCode += `<span class="code-line">${line}</span>\n`;
                }
            });
            document.getElementById('terminal-code').innerHTML = formattedCode;
        }

        // Load data when page loads
        loadPageData();
    </script>
    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Custom cursor effect
        const cursor = document.createElement('div');
        cursor.className = 'cursor-dot';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Add hover effect to interactive elements
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
