<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Naveenraj</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .about-section {
            min-height: 100vh;
            padding: 120px 50px 50px;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            color: var(--text-primary);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .section-title::before {
            content: '// ';
            color: var(--mint);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .about-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.8;
        }

        .about-text p {
            margin-bottom: 20px;
        }

        .about-text strong {
            color: var(--mint);
        }

        .skills-section {
            margin-top: 40px;
        }

        .skills-title {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .skills-title::before {
            content: '> ';
            color: var(--mint);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .skill-item {
            color: var(--text-secondary);
            padding: 8px 0;
            font-size: 14px;
        }

        .skill-item::before {
            content: 'â–¹ ';
            color: var(--mint);
            margin-right: 8px;
        }

        .about-terminal {
            background: #1a1a1a;
            border: 1px solid var(--mint);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            align-self: start;
        }

        .about-terminal .terminal-body {
            padding: 20px;
            line-height: 1.8;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0a0a0a;
        }

        .about-terminal .terminal-body pre {
            margin: 0;
            white-space: pre;
        }

        .about-terminal .terminal-body code {
            font-family: inherit;
            display: block;
        }

        .experience-section {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .experience-item {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.5);
            border-left: 3px solid var(--mint);
            border-radius: 4px;
        }

        .experience-title {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .experience-company {
            color: var(--mint);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .experience-period {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .experience-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .terminal-title {
            position: absolute;
            left: 63%;
            transform: translateX(-50%);
            color: #666;
        }
        @media (max-width: 768px) {
            .about-section {
                padding: 100px 30px 30px;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .section-title {
                font-size: 36px;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="logo" style="text-decoration: none;" id="nav-logo">Naveenraj</a>
        <ul class="nav-links" id="nav-links">
        </ul>
    </nav>

    <!-- About Section -->
    <section class="about-section">
        <div class="about-container">
            <h1 class="section-title" id="about-title">About Me</h1>
            
            <div class="about-content">
                <div class="about-text">
                    <div id="about-paragraphs"></div>

                    <div class="skills-section">
                        <h3 class="skills-title">Technologies I work with</h3>
                        <div class="skills-grid" id="skills-grid">
                        </div>
                    </div>
                </div>

                <div class="about-terminal">
                    <div class="terminal-header">
                        <div class="terminal-dots">
                            <div class="terminal-dot"></div>
                            <div class="terminal-dot"></div>
                            <div class="terminal-dot"></div>
                        </div>
                        <span class="terminal-title" id="terminal-title">about-me.json</span>
                    </div>
                    <div class="terminal-body">
                        <pre><code id="terminal-code"></code></pre>
                    </div>
                </div>
            </div>

            <div class="experience-section">
                <h2 class="section-title">Experience</h2>
                <div id="experience-list"></div>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script>
        // Load data from data.js
        function loadPageData() {
            // Navigation
            const navLogo = document.getElementById('nav-logo');
            navLogo.textContent = portfolioData.personal.name;

            const navLinks = document.getElementById('nav-links');
            portfolioData.navigation.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.href;
                a.textContent = item.name;
                li.appendChild(a);
                navLinks.appendChild(li);
            });

            // About title
            document.getElementById('about-title').textContent = portfolioData.about.title;

            // About paragraphs
            const paragraphsContainer = document.getElementById('about-paragraphs');
            portfolioData.about.paragraphs.forEach(paragraph => {
                const p = document.createElement('p');
                p.innerHTML = paragraph;
                paragraphsContainer.appendChild(p);
            });

            // Skills
            const skillsGrid = document.getElementById('skills-grid');
            portfolioData.about.skills.forEach(skill => {
                const div = document.createElement('div');
                div.className = 'skill-item';
                div.textContent = skill;
                skillsGrid.appendChild(div);
            });

            // Terminal
            document.getElementById('terminal-title').textContent = portfolioData.about.terminal.title;
            const terminalData = JSON.stringify(portfolioData.about.terminal.data, null, 2);
            const lines = terminalData.split('\n');
            let formattedCode = '';
            lines.forEach(line => {
                formattedCode += `<span class="code-line">${line}</span>\n`;
            });
            document.getElementById('terminal-code').innerHTML = formattedCode;

            // Experience
            const experienceList = document.getElementById('experience-list');
            portfolioData.experience.forEach(exp => {
                const div = document.createElement('div');
                div.className = 'experience-item';
                div.innerHTML = `
                    <h3 class="experience-title">${exp.title}</h3>
                    <div class="experience-company">${exp.company}</div>
                    <div class="experience-period">${exp.period}</div>
                    <p class="experience-description">${exp.description}</p>
                `;
                experienceList.appendChild(div);
            });
        }

        // Load data when page loads
        loadPageData();
    </script>
    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Custom cursor effect
        const cursor = document.createElement('div');
        cursor.className = 'cursor-dot';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Add hover effect to interactive elements
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
